<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #001f3f; 
        color: white;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
        padding: 15px 0;
      }

      nav ul {
        list-style: none;
        text-align: center;
      }

      nav li {
        display: inline-block;
        margin: 0 25px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      nav a:hover {
        color: #ffdc00;
      }

      section {
        padding-top: 70px; 
      }

      #About,
      #Contact,
      #Gallery {
        height: 100vh;
        width: 100%;
        padding: 20px;
        background-color: #f4f4f4;
        color: #111;
        border-bottom: 1px solid #ccc;
      }

      .top-btn {
        position: fixed;
        bottom: 40px;
        right: 30px;
        z-index: 99;
        font-size: 16px;
        background-color: #001f3f;
        color: #ffdc00;
        padding: 10px 15px;
        border-radius: 10px;
        text-decoration: none;
      }

      .top-btn:hover {
        background-color: #003366;
      }
    </style>
  </head>
  <body>
    <a id="top"></a>

    <nav>
      <ul>
        <li><a href="#top">HOME </a> <i class="fa-solid fa-house"></i></li>
        <li><a href="#About">ABOUT </a> <i class="fa-solid fa-user"></i></li>
        <li><a href="#Contact">CONTACT </a> <i class="fa-solid fa-handshake"></i></li>
        <li><a href="#Gallery">GALLERY </a> <i class="fa-solid fa-camera"></i></li>
      </ul>
    </nav>

    <section>
      <div id="About"><h2>About</h2></div>
      <div id="Contact"><h2>Contact</h2></div>
      <div id="Gallery"><h2>Gallery</h2></div>
    </section>

    <a href="#top" class="top-btn" title="Go to top">Top</a>
  </body>
</html>
